# .github/workflows/deploy.yml
name: Deploy a CDN

on:
  push:
    branches:
      - main # o la rama que uses

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Usa la versi√≥n de Node que necesites

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to CDN branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: cdn # O la rama que quieras usar para tu CDN
